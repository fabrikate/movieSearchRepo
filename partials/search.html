<div ng-controller="searchController">
  <div class="row">
    <form class="col-lg-10 col-lg-offset-1" ng-submit="findMovie()">
      <input type="text" name="userSearch" ng-model="userSearch" />
      <p>Search for media type...</p>
      <label for="movie">Movie</label>
      <input type="radio" id="movie" name="type[movie]" value="movie" />

      <label for="TV"></label>
      <input type="submit" class="btn btn-primary" />
    </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 panel panel-info" ng-repeat="title in titles">
        <div class="panel-heading">
          <p class="panel-title"><a href="/#/{{title.imdbID}}/show">{{ title.Title }}</a></p>
        </div>
        <p>Year: {{ title.Year}} </p>
        <p>Type: {{ title.Type}} </p>
        <p class="hide">{{ title.imdbID }}</p>
      </div>
    </div>
  </div>
</div>
