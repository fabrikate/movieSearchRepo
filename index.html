<!DOCTYPE html>
<html ng-app="movieSearch">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/lumen/bootstrap.css">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <title>Movie Search App</title>
  </head>
  <body class="container-fluid">
    <h1 class="col-lg-10 col-lg-offset-2">Movie Database</h1>
    <h4 class="col-lg-10 col-lg-offset-2">Search for a movie from OMDB and click on it for details</h4>
    <div ng-view></div>
  </body>
</html>
